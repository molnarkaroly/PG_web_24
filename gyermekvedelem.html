<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG_Web_24</title>
    <script src="header/header.js"> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="gallery-pad">
      <h1 class="page_title"><section class="page_title_text">Gyermek védelem</section></h1>
  


<div class="ge-container">
    <h1>Bejelentés Űrlap</h1>
    
    <h2>Dokumentumok</h2>
    <ul class="document-list">
        <li>Védelmi csoport működési szabályzat</li>
        <li>Jelzési protokoll</li>
        <li>Gyermekvédelmi jogok</li>
        <li>Gyermekjogi képviselők elérhetőségei</li>
    </ul>
    
    <form id="reportForm">
        <div class="form-group">
            <label for="name" class="required">Név:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="class">Osztály:</label>
            <input type="text" id="class" name="class">
        </div>
        
        <div class="form-group">
            <label for="email" class="required">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="message" class="required">Bejelentés szövege:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent" class="required">Elolvastam és elfogadom az adatkezelési tájékoztatóban foglaltakat.</label>
        </div>
        
        <div class="form-group">
            <button type="submit">Elküld</button>
            <button type="reset">Töröl</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('reportForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Form validation
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;
        let consent = document.getElementById('consent').checked;
        
        if (!name || !email || !message || !consent) {
            alert('Kérjük, töltse ki az összes kötelező mezőt!');
            return;
        }
        
        // Here you would typically send the form data to a server
        console.log('Form submitted:', {
            name, email, message, consent
        });
        
        alert('Köszönjük a bejelentést! Hamarosan kapcsolatba lépünk Önnel.');
        this.reset();
    });


</script>     

  





</body>
</html>
